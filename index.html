<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
</head>

<style>
    /* Importando o Tailwind CSS */
    @import url("https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css");
    
    /* Estilizando o título */
    h1 {
        @apply text-4xl font-bold;
        /* Estilizando a fonte do título */
        font-family: 'Arial', sans-serif;
        /* Estilizando a cor da fonte */
        color: #333;
        /* Estilizando o alinhamento do texto */
        text-align: center;
        /* Estilizando a fonte do título */
                font-weight: bold;
        /* Estilizando a fonte do título */
        font-style: italic;
        /* Estilizando a fonte do título */
        font-size: 32px;
    }
    
    /* Estilizando a frase */
    p {
        @apply text-sm text-gray-500;
        /* Estilizando a fonte do título */
        font-family: 'Arial', sans-serif;
        /* Estilizando a cor da fonte */
        color: #333;
        /* Estilizando o alinhamento do texto */
        text-align: center;
    }

    /* Estilizando as cores */
    .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: row;
        gap: 40px;
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 200px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        animation: rotate 2s linear;
    }

    /* Estilizando as cores */
      </style>


<body>
    <h1>Tailwind</h1>
    <p class="text-2xl font-bold text-red-500">Exemplo de utilização do Tailwind CSS</p>
    <p class="text-sm text-gray-500">Esta é uma frase de exemplo utilizando Tailwind CSS.</p>
    <div class="flex justify-center items-center h-screen">
        <div class="w-32 h-32 bg-red-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-blue-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-green-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-yellow-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-purple-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-pink-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-teal-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-gray-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-orange-500 rounded-full"></div>
        <div class="ml-4 w-32 h-32 bg-indigo-500 rounded-full"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"></script>
    <script src="script.js"></script>
</body>
</html>
